<!DOCTYPE html>
<html>
<head>
	<title>zinemaker</title>
	<link rel="stylesheet" href="https://unpkg.com/98.css" />
	<link rel="stylesheet" href="./zine.css" />
</head>
<body>
	<div id="zinemaker" class="window">
		<div class="title-bar">
			<div class="title-bar-text">zinemaker</div>
			<div class="title-bar-controls">
				<button aria-label="Minimize"></button>
				<button aria-label="Maximize"></button>
				<button aria-label="Close"></button>
			</div>
		</div>
		<div class="window-wrapper">
			<div class="window-body">
				<fieldset>
					<legend>Settings</legend>
					<div class="field-row">
						<label>Name</label>
						<input name="filename" id="filename" placeholder="Zine Name" />
					</div>
					<div class="field-row">
						<label>Type</label>
						<select name="type" id="type" >
							<option value="single_page" selected="selected">Single Sheet, 8 Page Mini Zine</option>
							<option value="half_page" >Half Sheet, Abitrary Length</option>
						</select>
					</div>
					<div class="field-row">
						<label>Paper</label>
						<select name="paper" id="paper">
							<option value="11x8.5" selected="selected">US Letter</option>
							<option value="14x8.5">Legal</option>
							<option value="17x11">Tabloid</option>
						</select>
					</div>
					<div class="field-row">
						<label>DPI</label>
						<select name="dpi" id="dpi" >
							<option value="300">300</option>
							<option value="600" selected="selected">600</option>
							<option value="1200">1200</option>
						</select>
					</div>
					<div class="field-row">
						<label>Filetype</label>
						<select name="filetype" id="filetype" >
							<option value="image/png" selected="selected">PNG</option>
							<option value="image/jpeg">JPEG</option>
						</select>
					</div>
				</fieldset>
				<fieldset>
					<legend>Actions</legend>
					<div>
						<button id="create" onclick="main();">Create New Zine</button>
						<button id="template" onclick="downloadTemplate();">Download Page Template</button>
						<span id="action"></span>
					</div>
				</fieldset>
				<fieldset>
					<legend>Pages</legend>
					<div id="pages">

					</div>
				</fieldset>
				<fieldset>
					<legend>Sheets</legend>
					<ul class="tree-view">
						<div id="sheets">
						</div>
					</ul>
				</fieldset>
			</div>
		</div>
		<div class="overlay"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.1.1/jspdf.umd.min.js"></script>
	<script src="./zine.js"></script>
</body>
</html>
